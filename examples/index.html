<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>ImageFillProgressBar examples</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/styles.css"/>
</head>
<body>
<h1 class="title">Image fill progressbar</h1>
<div class="grid-container">
    <section class="section" style="display: flex; justify-content: center">
        <div style="display: flex; justify-content: center; flex-direction: column; margin-right: 20px">
            <div style="margin-bottom: 5px">
                <label for="daily-goal-input" style="display: inline-block; width: 80px">Daily Goal</label>
                <input type="number" id="daily-goal-input" value="2" style="width: 50px">
                liters
            </div>
            <div style="margin-bottom: 20px">
                <label for="daily-goal-input" style="display: inline-block; width: 80px">Glass Size</label>
                <input type="number" id="glass-size-input" value="0.25" style="width: 50px">
                liters
            </div>
            <div>
                <button id="add-glass-button" style="width: 60px">Add</button>
                <button id="reset-button" style="width: 60px">Reset</button>
            </div>
        </div>
        <div class="bottle-section"></div>


    </section>
   

</div>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
